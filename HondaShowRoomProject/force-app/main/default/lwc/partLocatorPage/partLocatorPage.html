<template>
    <div class = "PartLocator-Section ">
        <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-3">
                <h2> Network </h2> 
               </div>
               <div class="slds-col slds-size_2-of-3 ">
                   <span>Dealer Locator        | </span>
                   <span>Part Locator      | </span>
                   <span>Service Locator       | </span>
                   <span>Become A Dealer </span><br>
                   <span>  Dealer Network   </span>
                   <span> Distributor Network </span>
                 </div>
               </div>
               <lightning-layout>
                <lightning-layout-item size="12"  padding="around-small" class="image-section">
                    <img src={DImage}>
      </lightning-layout-item> 
            </lightning-layout>
            <div class="slds_demo"> 
                <ul class="slds-list_horizontal">
                 <li>Home /</li>
                 <li>Network /</li>
                 <li>Part Locator</li>
                    </ul></div></div>
                    <div> 
                        <h3>Part Locator</h3>
                        <h4>To locate the Dealer closest to you, go to state then go to city and reach to your nearest Dealer.</h4>
                        <div class="combobox-section">
                        <lightning-combobox
                        name="state"
                        label="STATE"
                        value={value}
                        placeholder="Select"
                        options={StatePicklistValues}
                        onchange={handleChange} ></lightning-combobox>
                        <lightning-combobox
                        name="city"
                        label="CITY"
                        value={value1}
                        placeholder="Select"
                        options={CityPicklistValues}
                        onchange={handleChange1} ></lightning-combobox><br>
                        <lightning-button  label="Submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <lightning-button variant="destructive" label="Reset" title="Reset" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
  </div>
               </div>
</template>
